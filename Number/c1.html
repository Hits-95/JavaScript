<html>
<body>
	<h1>Javscript Random</h1>
	<p id="demo">Math.random() function</p>
	<script>
		document.getElementById("demo").innerHTML=Math.random()+"<br>"+Math.floor(Math.random()*50)+"<br>"+Math.floor(Math.random()*10)+1;

		//Math.random()*50 returnsthe random number between 0 to 49

		//(Math.random()*10)+1 returns the random number between 1 to 50
	</script>
	</body>
</html>
