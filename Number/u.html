<html>
	<body>
		<h2>Javscript Numbers</h2>
	<p id="demo">Infinity is returned if you calculate a number outside the largest possible number:</p>

     <script>
     	var num=2;
     	var txt="";
     	while(num!=Infinity)
     	{
     		num=num*num;
     		txt=txt+num+"<br>";
     		}
     		document.getElementById("demo").innerHTML=txt;
     </script>
 </body>

</html>
