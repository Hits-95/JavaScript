<html>
<body>
	<h1>Javscript Numbers</h1>
	<p id="demo">>The toString() method can output numbers from base 2 to 36:</p>

	<script>
		var num=32;
		document.getElementById("demo").innerHTML="32="+"<br>"+"Decimal="+num.toString(10)+"<br>"+"Hexadecimal="+num.toString(16)+"<br>"+"Binary="+num.toString(2)+"<br>"+"Octal="+num.toString(8);
	</script>

	</body>
</html>
