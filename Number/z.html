<html>
<body>
	<h1>Javscript Numbers</h1>
	<p id="demo">A number can be an object, but there is no need to create a number as an object.</p>

	<script>
		var x=5;
		var y=new Number(123);//object creation
		document.getElementById("demo").innerHTML=typeof x+"<br>"+typeof y;
	</script>
		</body>
</html>
