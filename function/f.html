<html>
<head>
	<h1>Javscript Function</h1>
      <p>Accessing a function without () will return the function definition instead of the function result:</p>
      <p id="demo"></p>
	</head>

	<script>
		function toCelcius(f)//function defination
		{
			return(5/9)*(f-32);
		}
		document.getElementById("demo").innerHTML=toCelcius;//without function call
	</script>
</html>
