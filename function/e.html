<html>
<head>
	<h1>Javscript Example</h1>
	<p>his example calls a function to convert from Fahrenheit to Celsius:</p>
	<p id="demo"></p>
	</head>

	<body>
		<script>
		function toCelcius(f)//function defination
		{
			return(5/9)*(f-32);
		}

		document.getElementById("demo").innerHTML=toCelcius(77);//function call
	</script>
	</body>
</html>
