<html>
<head>
	<script>
		function myfunction(txt)
		{
			document.getElementById("demo").innerHTML=txt;
       }
	</script>
	</head>
   <body>
   	<h1>Javascript function</h1>
   	<p>Example of function with argument</p>

   	<form>
   		<input type="button" onclick="myfunction('Good Morning!')"value="In the Morning")>
   		<input type="button" onclick="myfunction('Good Evenning')"
   		value="In the Evenning">
   	</form>

   	<p id="demo"></p>
       </body>
</html>
