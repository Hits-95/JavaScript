<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Remove handler</title>
	<style type="text/css">
		#myDiv {
			background-color: coral;
			border: 50px;
			padding-left: 200px;
			padding-top: 50px;
			padding-bottom: 50px;
			color: black;
			font-size: 30px;
		}
	</style>
	
</head>
<body>
	<div id="myDiv">
		<p> move mouse </p
		<p> Click on button to remove handler...</p>
		<button id = "myBtn" onclick = "removeHandler() "> Click</button>
	</div>
	<p id="demo"></p>
	<p id="add">Add : </p>
	
	
	<script type="text/javascript">
		var p1 = 10, p2 = 11;
		document.getElementById("myBtn").addEventListener("click", function() {
			myAdd(p1, p2);
		});
		
		function myAdd(a, b){
			document.getElementById("add").innerHTML += a+b;
		}
		

		document.getElementById("myDiv").addEventListener("mousemove", myFunction);
		function myFunction(){
			 document.getElementById("demo").innerHTML = Math.random();
		}
		function removeHandler(){
			 document.getElementById("myDiv").removeEventListener("mousemove", myFunction);
		}
	</script>
</body>
</html>
