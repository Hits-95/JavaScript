<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Java Script</title>
</head>
<body>	
	<h1>1) Using innerHTML</h1>
	<p id="demo1"></p>
	<script type="text/javascript">
		document.getElementById("demo1").innerHTML = "Hitesh ahire";
	</script>
	<h1>2) document.write()</h1>
	<script type="text/javascript">
		document.write("HTML CODDING>>>");
	</script>
	<h1>3) document.alert()</h1>
	<script type="text/javascript">
		window.alert("document.alert()");
	</script>
	<h1>4) document.log()</h1>
	<script type="text/javascript">
		console.log("ahire hitesh bhagwan...	");
	</script>
	
</body>
</html>
