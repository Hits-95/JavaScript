<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<h2> Javascript addEventListener </h2>
	<button id="myBtn"> click </button>
	<script type="text/javascript">
		document.getElementById("myBtn").addEventListener("click", function() {
			alert("HELLO HITS");
		});
		// also we can add many event to addEventListener.... 
		document.getElementById("myBtn").addEventListener("click", function() {
			alert("HELLO Online....");
		});
		
	</script>
</body>
</html>
