<html>
<body>
	<h1>Javscript Type conversion</h1>
	<p id="demo"></p>

	<script>
		//typeof()-returns the type og variable
		document.getElementById("demo").innerHTML=typeof "john"+"<br>"+typeof 10+"<br>"+ typeof 10.38+"<br>"+ typeof [1,2,3,4]+"<br>"+typeof function(){}+"<br>"+typeof new Date()+"<br>"+typeof null+"<br>"+typeof true+"<br>"+typeof null+"<br>"+typeof cars;
	</script>
	</body>
</html>
