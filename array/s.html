<html>
<body>
	<h1>Javscript Array</h1>
	<p id="demo">Sorts the numbers in descending order</p>
	<button onclick="myfunction()">Click it</button>

	<script>
		var a=[10,98,1,3,56,234,123,67,890];
		document.getElementById("demo").innerHTML=a;

		function myfunction()
		{
			//sorts the numbers in descending order
  			a.sort(function(a,b)
			{
				return b-a;//
			});
			document.getElementById("demo").innerHTML=a;
		}

	</script>
	</body>
</html>
