<html>
<body>
	<h1>Javscript Array</h1>
	<p id="demo">To print Array</p>

	<script>
		var names=["shruti","Nikita","Bhavana","Bhagi"];
		document.getElementById("demo").innerHTML=names[0];
		names[0]="Sneha";//change element of ana array
		document.getElementById("demo").innerHTML=names;
		document.getElementById("demo").innerHTML=names.length;//find the length of an array

		//to print array used only array name and the access element will be used index of array that is names[0]
	</script>
	</body>
</html>
