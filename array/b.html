<html>
<body>
	<h1>Javascript Array</h1>
	<p id="demo">Print array through loop</p>

	<script>
		var fruits,flen,text,i;
	    fruits=["Apple","Mango","Orange","Banana"];
	    flen=fruits.length;

	     text="<ul>";
	     for(i=0;i<flen;i++)
	     {
	     	text+="<li>"+fruits[i]+"</li>";
	     }
	     text+="</ul>"

	     document.getElementById("demo").innerHTML=text;


	</script>
	</body>
</html>
