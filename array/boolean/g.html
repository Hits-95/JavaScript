<html>
<body>

<p>Else if loop using button</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() 
{
  var greeting;
  var time = new Date().getHours();

    if (time < 10) 
    {
    greeting = "Good morning";
     } //end if
  else 
   if (time < 20) 
   {
    greeting = "Good day";
    }//end if
    else
     {
    greeting = "Good evening";
    }//end else
  document.getElementById("demo").innerHTML = greeting;
  }//end function
</script>

</body>
</html>
