<html>
<body>
	<h1>If loop example of  Random link</h1>

<p id="demo"></p>

<script>
if (Math.random()>0.5)
 {
  text = "<a href='https://mysirg.com'>Visit W3Schools</a>";
  }//end if
  else 
  {
  text = "<a href='https://wwf.org'>Visit WWF</a>";
 }//end else
  document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
