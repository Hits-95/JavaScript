<html>
	<head>
		<title> Back_Ground_Color</title>
		<script>
			function redBG(){
				document.bgColor = "red";
			}
			function pinkBG(){
				document.bgColor = "pink";
			}
			function yellowBG(){
				document.bgColor = "yellow";
			}
		</script>
	</head>
	<body>
		<form>
			<input type="button" value="Red" onclick="redBG();">
			<input type="button" value="Pink" onclick="pinkBG();">
			<input type=button" value="Yellow" onclick="yellowBG()">
			<embed src = "file:///D:/Study%20videos/Advance%20java/%231_JDBC/%231_Introduction_to_JDBC_part_1_of_6.mp4" >
		</form>
	</body>
</html>
