<html>
<body>
	<h1>Javscript Array</h1>
	<p id="demo">Sorts The Array alphabatically</p>

	<button onclick="myfunction()">click it</button>

    <script>
    	var names=["Shruti","Kiran","Nikita","Komal"];
    	document.getElementById("demo").innerHTML=names;

    	function myfunction()
    	{
    		names.sort();//thes method are used for the element sorted in ascending order
    		document.getElementById("demo").innerHTML=names;
    	}

	</script>
	</body>
</html>
