<html>
<body>

<h2>JavaScript Array.indexOf()</h2>


 <p id="demo"></p>

  <script>
   var fruits = ["Apple", "Orange", "Banana", "Mango"];
   var a = fruits.indexOf("Orange");//indexOf() used to find a index of array elements
    document.getElementById("demo").innerHTML = "Apple is found in position " + a;
  </script>
 </body>
</html>
