<html>
<body>

<h2>JavaScript Array.findIndex()</h2>

<p id="demo"></p>

<script>
  var numbers = [4, 9, 16, 25, 29];
   var first = numbers.findIndex(myFunction);//returns the index of the first array element that passes a test function.

   document.getElementById("demo").innerHTML = "First number over 18 has index " + first;

  function myFunction(value, index, array)
   {
    return value > 18;
  }
</script>

</body>
</html>
