<html>
<body>
	<h1>Javscript Array Mehod</h1>
	<p id="demo">Concat() method</p>

	<script>
		var Girls=["Shruti","Bhagi"];
		var Boys=["Ritesh","Pramod","Priyansh"];
		var GB=["Soniya","Mayur","Jyotsna","Ganesh"];
		var GB1=Girls.concat(Boys,GB);//Join three Arrays
		//var GB=Girls.concat(Boys);//Join two arrays
		document.getElementById("demo").innerHTML=GB1;
	</script>
	</body>
</html>
