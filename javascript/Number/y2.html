<html>
<body>
<h1>Javscript Numbers and Method</h1>
<p id="demo">The toExponential() method returns a string, with the number rounded and written using exponential notation.</p>

<script>
	var x=9.3456;
	document.getElementById("demo").innerHTML=x.toExponential()+"<br>"+x.toExponential(2)+"<br>"+x.toExponential(4);

</script>
</body>
</html>
