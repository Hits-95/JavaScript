<html>
<body>
	<h1>Javscript Math Function</h1>
    <p id="demo"></p>

    <p>Math.sin(x) returns the sin of x (given in radians):</p>
	<p>Angle in radians = (angle in degrees) * PI / 180.</p>
	

	<script>
		document.getElementById("demo").innerHTML=Math.PI+"<br>"+Math.round(6.5)+"<br>"+Math.pow(8,2)+"<br>"+Math.sqrt(64)+"<br>"+Math.abs(-4.4)+"<br>"+Math.ceil(5.6)+"<br>"+Math.floor(4.9)+"<br>"+Math.sin(90*Math.PI/180)+"<br>"+Math.cos(0*Math.PI/180)+"<br>"+Math.max(10,210,-34,98,678)+"<br>"+Math.min(10,-93,23,-6,908);
	
	</script>
	</body>
</html>
