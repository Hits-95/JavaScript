//Prog:object data type:

<html>
<body>

<h2>JavaScript Objects</h2>

<p>An object method is a function defination stored as property value.</p>

<p id="demo"></p>

<script>
// Create an object:
var person = {
  firstName: "Shruti",
  lastName : "Amrutkar",
  id     : 5566,
  fullName : function() {
    return this.firstName + " " + this.lastName;
  }
};
// Display data from the object:
document.getElementById("demo").innerHTML = person.fullName();
</script>

</body>
</html>
